<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Covid-19 Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Coronavirus Tracking Application</h1>
        <p>Total cases reported worldwide</p>

        <div class="jumbotron">
            <h1 th:text="${totalCases}"></h1>
            <p class="lead">Total cases reported as per Center for Systems Science and Engineering (CSSE) at Johns Hopkins University</p>
            <hr class="my-4">
            <h6>
                <span >New cases reported since previous day </span>
                <span th:text="${diffCases}"></span>
            </h6>
        </div>

        <table class="table">
            <tr>
                <th>COUNTRY</th>
                <th>STATE</th>
                <th>TOTAL CASES</th>
                <th>DELTA FROM PREVIOUS DAY</th>
            </tr>
            <tr th:each="stat : ${LocationStats}">
                <td th:text="${stat.country}"></td>
                <td th:text="${stat.state}"></td>
                <td th:text="${stat.totalCases}">0</td>
                <td th:text="${stat.diffFromPreviousDay}">0</td>
            </tr>
        </table>
    </div>
</body>

</html>
